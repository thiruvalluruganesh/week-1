<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>

    <h1>Image Gallery</h1>
    <p>images below.</p>

    <ul>
        <li><a href="#nature">Nature</a></li>
        <li><a href="#architecture">Architecture</a></li>
        <li><a href="#wildlife">Wildlife</a></li>
    </ul>

    <h2 id="nature">Nature</h2>
    <figure>
        <img src="nature1.jpg" alt="Mountain View" width="300" height="200">
        <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
        <img src="nature2.jpg" alt="Lake" width="300" height="200">
        <figcaption>Lake at Dawn</figcaption>
    </figure>

    <h2 id="architecture">Architecture</h2>
    <figure>
        <img src="architecture1.jpg" alt="Skyscraper" width="300" height="200">
        <figcaption>Modern Skyscraper</figcaption>
    </figure>
    <figure>
        <img src="architecture2.jpg" alt="Castle" width="300" height="200">
        <figcaption>Historical Castle</figcaption>
    </figure>

    <h2 id="wildlife">Wildlife</h2>
    <figure>
        <img src="wildlife1.jpg" alt="Lion" width="300" height="200">
        <figcaption>Lion in the Savannah</figcaption>
    </figure>
    <figure>
        <img src="wildlife2.jpg" alt="Eagle" width="300" height="200">
        <figcaption>Eagle Soaring</figcaption>
    </figure>

</body>
</html>
